<!DOCTYPE html>
<html lang="en">

<head>
{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chat options</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'chat_app/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'chat_app/css/landing-page.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'chat_app/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>




    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message"  style="vertical-align:middle;">
                        <h1>Chat rooms</h1>
                        <h3><text class="text-success"><a href="{% url 'chat_app:new_room' %}">Create a new chat room</a></text></h3>

                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">

                            <li>
                                <a href="{% url 'mainpage:chat' %}" class="btn btn-default btn-lg"> <span class="network-name">Instant Chat</span></a>
                            </li>

                            {% if chat_list %}
                                    {% for chat in chat_list %}
                                    <li>
                                         <a href="{% url 'chat_app:chat_room' chat.label %}" class="btn btn-default btn-lg"> <span class="network-name">{{ chat.name }}</span></a>
                                    </li>
                                    {% endfor %}


                            {% else %}
                                No chat rooms are available
                             <text class="text-success"><a href="{% url 'chat_app:new_room' %}">Create a new chat room</a></text>
                            <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"> <span class="network-name">Instant Chat</span></a>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->



    <!-- jQuery -->
    <script src="{% static 'chat_app/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'chat_app/js/bootstrap.min.js' %}"></script>

</body>

</html>
